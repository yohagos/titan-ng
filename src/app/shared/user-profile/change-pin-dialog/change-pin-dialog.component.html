<h2 mat-dialog-title>Change Pin</h2>
<mat-dialog-content>
  <p>Max length of 4 digits</p>
  <div class="formFields" [formGroup]="pinForm">
    <mat-form-field appearance="outline">
      <mat-label>Current Pin</mat-label>
      <input matInput maxlength="4" type="password" [appInputRecognition]="currentUser?.pin?.toString()" formControlName="previousPin">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>New Pin</mat-label>
      <input matInput maxlength="4" type="password" formControlName="newPin">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Repeat new Pin</mat-label>
      <input matInput maxlength="4" type="password" formControlName="repeatNewPin">
    </mat-form-field>
  </div>
  <div class="errorMessage" *ngIf="!areFieldsEqual()">
    <span style="color: red; font-weight: bold;">
      Pin's do not match
    </span>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button *ngIf="pinOneLength() && pinTwoLength() && areFieldsEqual()" (click)="updatePin()">Change Pin</button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
