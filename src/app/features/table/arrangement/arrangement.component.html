<div style="text-align:center">
  <h1>
    Drag and Drop
  </h1>
  <ng-container *ngFor="let dropZone of dropableObjects; let i = index;">
    <div [appDropable]="dropZone"
         (onDroppableComplete)="onZoneDrop($event)">
       <ng-container *ngFor="let dragableElement of dragableObjects[i]; let j = index;">
         <div [appDragable]="dragableElement">
            {{dragableElement.data.name}}
         </div>
       </ng-container>
    </div>
  </ng-container>
</div>
