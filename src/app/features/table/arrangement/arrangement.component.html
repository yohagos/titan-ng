<div class="example-boundary">
  <div class="example-box" *ngFor="let item of tables$ | async" cdkDragBoundary=".example-boundary" [cdkDragFreeDragPosition]="tablePosition(item)" (cdkDragEnded)="dragEnded($event, item)" cdkDrag>
      <button mat-stroked-button>
        {{item.tableNumber}}
      </button>
  </div>
</div>


<section>
  <button *ngIf="changesDetected" mat-raised-button color="primary" (click)="updateAllPositions()"> Save arrangement </button>
  <button mat-raised-button (click)="addNewTable()">Add Dining Table</button>
</section>
