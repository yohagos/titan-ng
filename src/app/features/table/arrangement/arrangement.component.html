<ng-container cdkDropListGroup>
  <div class="table" *ngFor="let table of listOfTables"  [style.left.px]="table.positionX" [style.top.px]="table.positionY" >
    <img [src]="getImageUrl(table.numberOfPeople)"
          style="width: 1.5em;" alt="Table"
          cdkDropListSortingDisabled="true"
          (cdkDragEnded)="dragEnded($event, table)"
          cdkDrag>
  </div>
</ng-container>
