<mat-spinner *ngIf="loading"></mat-spinner>

<div class="mainContainer">
  <h1>Tables</h1>


  <section *ngIf="!loading" class="tableSection">
    <div *ngFor="let table of tables">
      <button mat-raised-button class="tableBtn" [ngStyle]="changeColorDependingOnOccupied(table)" (click)="occupy(table.id)">
        {{table?.tableNumber}} <br>
        <span class="tableBtnSpan">Seats: {{table.numberOfPeople}} </span>
      </button>
    </div>
  </section>

</div>
