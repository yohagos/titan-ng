<h2 matDialogTitle>Add new Item to Inventory</h2>
<mat-dialog-content>
  <div class="inventoryForm" [formGroup]="addInventoryForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Price per Bottle</mat-label>
      <input matInput formControlName="pricePerBottle">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Stock Of Bottles</mat-label>
      <input matInput formControlName="stockOfBottles">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Unit</mat-label>
      <mat-select formControlName="unit">
        <mat-option *ngFor="let unit of units" value="{{unit}}"> {{unit}} </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Measurement</mat-label>
      <input matInput formControlName="measurement">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Current Stock</mat-label>
      <input matInput formControlName="currentStock">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Critical Stock of Bottles</mat-label>
      <input matInput formControlName="criticalStockOfBottles">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" *ngIf="addInventoryForm.valid" (click)="addInventory()">
    Add
  </button>
  <button mat-stroked-button matDialogClose>close</button>
</mat-dialog-actions>
