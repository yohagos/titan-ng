<h2 mat-dialog-title>Edit Category</h2>
<mat-dialog-content>
  <form [formGroup]="editCategoryForm" class="categoryForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Category Name" formControlName="categoryName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Meaasurement</mat-label>
      <input matInput type="number" placeholder="Measurement" formControlName="measurement">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Unit</mat-label>
      <mat-select formControlName="unit">
        <mat-option *ngFor="let enum of unitEnum | enumToArray" value="{{enum}}">{{enum}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Icon</mat-label>
      <mat-select formControlName="iconId">
        <mat-option *ngFor="let icon of data.icons" value="{{icon?.id}}"> {{icon?.name}} <mat-icon>{{icon?.label}} </mat-icon> </mat-option>
      </mat-select>
    </mat-form-field>
    <input class="colorInput" [(colorPicker)]="selectedColor" [style.background]="selectedColor" placeholder="Color">
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" *ngIf="editCategoryForm.dirty || selectedColor !== data.category.color" (click)="save()">Save</button>
  <button mat-button  mat-dialog-close >Cancel</button>
</mat-dialog-actions>
