<h2 mat-dialog-title> Change Pin</h2>
<mat-dialog-content>
  <div class="formFields" [formGroup]="pinForm">
    <mat-form-field appearance="outline">
      <mat-label>Current Pin</mat-label>
      <input type="password" formControlName="previousPin">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>New Pin</mat-label>
      <input type="password" formControlName="newPin">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Repeat new Pin</mat-label>
      <input type="password" formControlName="repeatNewPin">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
