<div [@shake]="state">
  <section class="title">
    <h2>Login</h2>
  </section>
  <div class="pin" mat-dialog-content>
    <form [formGroup]="pinForm">
      <table>
        <tr>
          <td colspan="12">
            <input matInput class="inputField" maxlength="4" type="password" formControlName="pin">
          </td>
        </tr>

        <tr>
          <td>
            <button mat-raised-button class="button button-7" (click)="numClick('7')">7</button>
          </td>
          <td>
            <button mat-raised-button class="button button-8" (click)="numClick('8')">8</button>
          </td>
          <td>
            <button mat-raised-button class="button button-9" (click)="numClick('9')">9</button>
          </td>
        </tr>

        <tr>
          <td>
            <button mat-raised-button class="button button-4" (click)="numClick('4')">4</button>
          </td>
          <td>
            <button mat-raised-button class="button button-5" (click)="numClick('5')">5</button>
          </td>
          <td>
            <button mat-raised-button class="button button-6" (click)="numClick('6')">6</button>
          </td>
        </tr>

        <tr>
          <td>
            <button mat-raised-button class="button button-1" (click)="numClick('1')">1</button>
          </td>
          <td>
            <button mat-raised-button class="button button-2" (click)="numClick('2')">2</button>
          </td>
          <td>
            <button mat-raised-button class="button button-3" (click)="numClick('3')">3</button>
          </td>
        </tr>

        <tr>
          <td>

          </td>
          <td>
            <button mat-raised-button class="button button-0" (click)="numClick('0')">0</button>
          </td>
          <td>
            <button mat-raised-button class="button button-clear" (click)="numClick('C')">C</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
