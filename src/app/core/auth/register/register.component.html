<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Register</h1></mat-card-title>
    <button mat-raised-button (click)="toLogin()">to login</button>
  </mat-card-header>
  <mat-card-content>
    <div class="formFields" [formGroup]="registerForm">
      <mat-form-field appearance="fill">
        <mat-label>Firstname</mat-label>
        <input matInput placeholder="Firstname" formControlName="firstname">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Lastname</mat-label>
        <input matInput placeholder="Lastname" formControlName="lastname">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password': 'text'" placeholder="Password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="register()">Register</button>
      <button mat-raised-button (click)="clear()">Cancel</button>
    </div>
  </mat-card-content>
</mat-card>
